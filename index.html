<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivaan Bhai</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
color:white;
overflow:hidden;
}

/* GOLD PARTICLES */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background-image:radial-gradient(rgba(255,215,0,0.15) 1px, transparent 1px);
background-size:50px 50px;
animation:moveParticles 25s linear infinite;
z-index:0;
}

@keyframes moveParticles{
from{transform:translate(0,0);}
to{transform:translate(-300px,-300px);}
}

/* GLASS CARD */
.container{
position:relative;
z-index:1;
width:400px;
padding:35px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border:1px solid rgba(255,215,0,0.2);
box-shadow:0 0 40px rgba(255,215,0,0.15);
text-align:center;
}

/* LOGO GOLD CIRCLE */
.logo-wrapper{
width:140px;
height:140px;
margin:auto;
border-radius:50%;
padding:6px;
background:linear-gradient(45deg,#FFD700,#FFA500,#FFD700);
animation:rotateGlow 6s linear infinite;
box-shadow:0 0 30px rgba(255,215,0,0.8);
}

.logo-wrapper img{
width:100%;
height:100%;
border-radius:50%;
background:#000;
}

@keyframes rotateGlow{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

h1{
margin-top:20px;
font-size:32px;
font-weight:800;
background:linear-gradient(45deg,#FFD700,#FFA500);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.timer-title{
margin-top:15px;
font-size:15px;
color:#ccc;
}

#countdown{
font-size:30px;
font-weight:700;
color:#FFD700;
margin-top:5px;
}

/* DESCRIPTION */
.description{
margin-top:25px;
}

.desc-line{
font-size:18px;
display:flex;
justify-content:center;
align-items:center;
margin-bottom:15px;
}

.tick{
font-size:20px;
margin-right:10px;
background:linear-gradient(45deg,#FFD700,#FFA500,#FFD700);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 15px rgba(255,215,0,1);
animation:glowPulse 1.5s infinite alternate;
}

@keyframes glowPulse{
from{filter:brightness(1);}
to{filter:brightness(1.8);}
}

/* GOLD TELEGRAM BUTTON */
.join-btn{
display:inline-flex;
align-items:center;
justify-content:center;
gap:10px;
margin-top:25px;
padding:15px 30px;
font-size:16px;
font-weight:600;
text-decoration:none;
border-radius:50px;
background:linear-gradient(45deg,#FFD700,#FFA500);
color:black;
box-shadow:0 0 25px rgba(255,215,0,0.8);
transition:0.3s;
}

.join-btn:hover{
transform:scale(1.05);
box-shadow:0 0 40px rgba(255,215,0,1);
}

.join-btn svg{
width:20px;
height:20px;
fill:black;
}

</style>
</head>

<body>

<div class="container">

<div class="logo-wrapper">
<img src="logo.png" alt="Logo">
</div>

<h1>Vivaan Bhai</h1>

<div class="timer-title">Vip Joining Ends In</div>
<div id="countdown">50</div>

<div class="description">

<div class="desc-line">
<span class="tick">✔</span>
<b>Match Insights & Updates</b>
</div>

<div class="desc-line">
<span class="tick">✔</span>
<b>Accurate Report With 95% Accuracy</b>
</div>

<div class="desc-line">
<span class="tick">✔</span>
<b>Strong Pre-Match Analysis</b>
</div>

<div class="desc-line">
<span class="tick">✔</span>
<b>Limited VIP Slots • Join Now</b>
</div>

</div>

<a href="https://t.me/+mndEQIt_kQxkY2M9" class="join-btn" target="_blank">
<svg viewBox="0 0 24 24">
<path d="M9.04 15.36l-.39 5.48c.56 0 .8-.24 1.08-.53l2.6-2.48 5.39 3.94c.99.55 1.69.26 1.96-.92l3.55-16.66c.32-1.5-.54-2.08-1.5-1.72L1.52 9.28c-1.45.56-1.43 1.37-.25 1.74l4.87 1.52 11.3-7.13c.53-.33 1.02-.15.62.18"/>
</svg>
Join Telegram Channel
</a>

</div>

<script>
let timeLeft = 50;
let countdown = document.getElementById("countdown");

let timer = setInterval(function(){
timeLeft--;
countdown.textContent = timeLeft;
if(timeLeft <= 0){
clearInterval(timer);
countdown.textContent = "Closed";
}
},1000);
</script>

</body>
</html>
