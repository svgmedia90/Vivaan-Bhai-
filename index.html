<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivaan Bhai | Elite VIP</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#000;
overflow:hidden;
color:#fff;
}

/* GOLD ANIMATED BACKGROUND */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle at 20% 20%,rgba(255,215,0,0.15),transparent 40%),
radial-gradient(circle at 80% 70%,rgba(255,215,0,0.12),transparent 40%),
radial-gradient(circle at 50% 50%,rgba(255,215,0,0.08),transparent 50%);
animation:rotateBG 20s linear infinite;
z-index:-2;
}

@keyframes rotateBG{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* CARD */
.card{
width:420px;
background:rgba(255,255,255,0.05);
border-radius:25px;
padding:40px 25px;
text-align:center;
backdrop-filter:blur(25px);
border:1px solid rgba(255,215,0,0.3);
box-shadow:0 0 80px rgba(255,215,0,0.2);
animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

/* 3D LOGO */
.logo-container{
position:relative;
width:150px;
height:150px;
margin:0 auto 25px auto;
}

.logo-ring{
position:absolute;
width:100%;
height:100%;
border-radius:50%;
border:4px solid gold;
box-shadow:0 0 40px gold;
animation:rotateRing 6s linear infinite;
}

@keyframes rotateRing{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.logo-container img{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:110px;
height:110px;
border-radius:50%;
}

/* TITLE */
h1{
font-size:30px;
font-weight:900;
letter-spacing:2px;
background:linear-gradient(90deg,gold,#fff,#ffd700,gold);
background-size:300%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 4s linear infinite;
}

@keyframes shine{
0%{background-position:0%;}
100%{background-position:300%;}
}

.subtitle{
font-size:14px;
margin-top:10px;
opacity:0.8;
}

/* LIVE INDICATOR */
.live{
margin:20px 0;
font-weight:600;
color:#00ff88;
}

.pulse{
display:inline-block;
width:10px;
height:10px;
background:#00ff88;
border-radius:50%;
margin-right:6px;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(0,255,136,0.7);}
70%{box-shadow:0 0 0 10px rgba(0,255,136,0);}
100%{box-shadow:0 0 0 0 rgba(0,255,136,0);}
}

/* FEATURES WITH GLOW TICK */
.features{
margin:20px 0;
text-align:left;
font-size:14px;
}

.features div{
margin:8px 0;
position:relative;
padding-left:22px;
}

.features div::before{
content:"✔";
position:absolute;
left:0;
color:#00ff88;
font-weight:bold;
text-shadow:0 0 8px #00ff88,0 0 15px #00ff88;
animation:tickGlow 1.5s infinite alternate;
}

@keyframes tickGlow{
from{opacity:0.7;}
to{opacity:1;}
}

/* TIMER */
.timer-box{
margin-top:20px;
padding:12px;
background:rgba(255,0,0,0.1);
border-radius:10px;
font-weight:700;
color:#ff4d4d;
box-shadow:0 0 20px rgba(255,0,0,0.3);
}

.timer-box span{
font-size:20px;
color:#fff;
}

/* BUTTON */
.btn{
display:block;
margin-top:20px;
padding:15px;
border-radius:50px;
text-decoration:none;
font-weight:800;
font-size:15px;
background:linear-gradient(45deg,#ffd700,#ffae00);
color:#000;
position:relative;
overflow:hidden;
transition:0.3s;
}

.btn::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.7),transparent);
transition:0.5s;
}

.btn:hover::before{
left:100%;
}

.btn:hover{
transform:scale(1.07);
box-shadow:0 0 40px gold;
}

.footer{
margin-top:25px;
font-size:12px;
opacity:0.6;
}
</style>
</head>

<body>

<div class="card">

<div class="logo-container">
<div class="logo-ring"></div>
<img src="logo.png" alt="Vivaan Bhai Logo">
</div>

<h1>VIVAAN BHAI</h1>
<div class="subtitle">Elite Cricket Prediction & VIP Analysis</div>

<div class="live">
<span class="pulse"></span> LIVE MATCH ANALYSIS RUNNING
</div>

<div class="description">
  
<p><span class="tick">✔</span><strong>Match Insights & Updates</strong></p>
  
<p><span class="tick">✔</span><strong>Accurate Report With 95% Accuracy</strong></p>
  
<p><span class="tick">✔</span><strong>Strong Pre-Match Analysis</strong></p>
  
<p><span class="tick">✔</span><strong>Limited VIP Slots • Join Now</strong></p>
  
</div>
<div class="timer-box">
VIP Joining Ends In: <span id="countdown">60</span> sec
</div>

<a href="https://t.me/+EZ6KjL7DzuQyODhl" class="btn">
JOIN VIP TELEGRAM
</a>

<div class="footer">
© 2026 Vivaan Bhai™ | All Rights Reserved
</div>

</div>

<script>
let timeLeft = 60;
let timer = document.getElementById("countdown");

let countdown = setInterval(()=>{
timeLeft--;
timer.innerText = timeLeft;

if(timeLeft <= 0){
clearInterval(countdown);
timer.innerText = "Closed";
}
},1000);
</script>

</body>
</html>
