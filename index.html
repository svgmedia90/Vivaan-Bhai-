<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivaan Bhai | Elite Cricket Prediction</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Poppins', sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#000000);
background-size:400% 400%;
animation:gradientBG 10s ease infinite;
color:#fff;
}

@keyframes gradientBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
text-align:center;
padding:40px;
width:90%;
max-width:450px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border-radius:20px;
box-shadow:0 0 40px rgba(0,255,150,0.2);
}

h1{
font-size:32px;
font-weight:900;
letter-spacing:2px;
margin-bottom:10px;
text-shadow:0 0 20px #00ffcc;
}

.subtitle{
font-size:14px;
opacity:0.8;
margin-bottom:20px;
}

.live{
margin:15px 0;
font-size:14px;
color:#00ff88;
display:flex;
justify-content:center;
align-items:center;
gap:8px;
}

.pulse{
width:10px;
height:10px;
background:#00ff88;
border-radius:50%;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);opacity:1;}
50%{transform:scale(1.5);opacity:0.5;}
100%{transform:scale(1);opacity:1;}
}

.features{
margin-top:20px;
text-align:left;
}

.features div{
margin:10px 0;
font-weight:900;   /* BOLD TEXT */
font-size:15px;
position:relative;
padding-left:25px;
}

.features div::before{
content:"✔";
position:absolute;
left:0;
color:#00ff88;
text-shadow:0 0 8px #00ff88,0 0 15px #00ff88;
animation:tickGlow 1.5s infinite alternate;
}

@keyframes tickGlow{
from{opacity:0.6;}
to{opacity:1;}
}

/* TIMER */
.timer-box{
margin-top:20px;
padding:12px;
background:rgba(255,0,0,0.15);
border-radius:12px;
font-weight:900;
color:#ff4d4d;
box-shadow:0 0 25px rgba(255,0,0,0.3);
}

.timer-box span{
font-size:20px;
color:#fff;
}

/* BUTTON */
.btn{
display:block;
margin-top:20px;
padding:15px;
background:linear-gradient(45deg,#00ffcc,#00ccff);
color:#000;
text-decoration:none;
font-weight:900;
border-radius:50px;
transition:0.4s;
box-shadow:0 0 20px #00ffcc;
}

.btn:hover{
transform:scale(1.05);
box-shadow:0 0 40px #00ffcc;
}

.footer{
margin-top:20px;
font-size:12px;
opacity:0.6;
}

</style>
</head>

<body>

<div class="container">

<h1>VIVAAN BHAI</h1>
<div class="subtitle">Elite Cricket Prediction & VIP Analysis</div>

<div class="live">
<span class="pulse"></span> LIVE MATCH ANALYSIS RUNNING
</div>

<div class="features">
<div>Cricket Jagat Ka Asli King</div>
<div>Premium Market Insights</div>
<div>VIP Private Access</div>
<div>Limited Seats</div>
</div>

<div class="timer-box">
VIP Joining Ends In: <span id="countdown">60</span> sec
</div>

<a href="https://t.me/+EZ6KjL7DzuQyODhl" class="btn">
JOIN VIP TELEGRAM
</a>

<div class="footer">
© 2026 Vivaan Bhai™ | All Rights Reserved
</div>

</div>

<script>
let timeLeft = 60;
let timer = document.getElementById("countdown");

let countdown = setInterval(()=>{
timeLeft--;
timer.innerText = timeLeft;

if(timeLeft <= 0){
clearInterval(countdown);
timer.innerText = "Closed";
}
},1000);
</script>

</body>
</html>
